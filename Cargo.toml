[package]
name = "rain_schwab"
version = "0.1.0"
edition = "2024"

[dependencies]
alloy = { version = "1.0.9", features = ["full"] }
anyhow = "1.0.98"
clap = { version = "4.5.40", features = ["derive", "env"] }
dotenvy = "0.15.7"
futures-util = "0.3.31"
lazy_static = "1.5.0"
sqlx = { version = "0.8.6", features = [
    "sqlite",
    "runtime-tokio",
    "tls-native-tls",
] }
thiserror = "2.0.12"
tokio = { version = "1.46.0", features = ["full"] }
url = { version = "2.5.4", features = ["serde"] }
